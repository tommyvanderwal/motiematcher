<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Motiematcher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', path='/styles.css') }}">
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="text-center">
        <h1>Motiematcher</h1>
        <p class="lead">Ontdek welke politieke partij het beste bij jouw stemgedrag past.</p>
        <form action="/start-session" method="post" onsubmit="showLoading()">
            <button type="submit" id="startBtn" class="btn btn-primary btn-lg">
                <span class="spinner-border spinner-border-sm d-none" role="status"></span>
                Start de Stemwijzer
            </button>
        </form>
    </div>

    <script>
        function showLoading() {
            const btn = document.getElementById('startBtn');
            const spinner = btn.querySelector('.spinner-border');
            const text = btn.querySelector('span:not(.spinner-border)');

            spinner.classList.remove('d-none');
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status"></span> Laden...';
        }
    </script>
</body>
</html>
